df:
  source: datasets::iris
  name: dados_iris
variables:
  Sepal.Length:
    trans: Comprimento.Sepala
    desc: "Comprimento da Sépala"
  Sepal.Width:
    trans: Largura.Sepala
    desc: "Largura da Sépala"
  Petal.Length:
    trans: Comprimento.Petala
    desc: "Comprimento da Pétala"
  Petal.Width:
    trans: Largura.Petala
    desc: "Largura da Pétala"
  Species:
    trans: Especies
    desc: "A espécie correspondente da flor de Íris (Iris setosa, I. versicolor, I. virginica)"
help:
  name: dados_iris
  alias: dados_iris
  title: "Dados de espécies de flor de Íris por Edgar Anderson"
  description: "O famoso conjunto de dados sobre espécies de flor de Íris (Edgar Anderson e Ronald Fisher) fornece as medidas em centímetros das variáveis de comprimento e largura da sépala e pétala, para 50 flores de cada uma das 3 espécies de íris. As espécies são Iris setosa, I. versicolor e I. virginica"
  usage: dados_iris
  format: Um data.frame com 150 linhas e 5 colunas
